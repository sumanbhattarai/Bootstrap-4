<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>

    <button type="button" name="button" class="btn btn-success"> Click me</button>
    <button type="button" name="button" class="btn btn-dark"> Click me</button>
    <button type="button" name="button" class="btn btn-primary"> Click me</button>
    <button type="button" name="button" class="btn btn-outline-info"> Click me</button>

    <h1> Button Size </h1>

    <button type="button" name="button" class="btn btn-success btn-lg"> Click me</button>
    <button type="button" name="button" class="btn btn-success btn-sm"> Click me</button>
    <button type="button" name="button" class="btn btn-success"> Click me</button>
    <h1> Full width </h1>
    <button type="button" name="button" class="btn btn-outline-success btn-block"> Click me</button>

    <h1>Active and Disabled </h1>
    <button type="button" name="button" class="btn btn-info active"> Click me</button>
    <button type="button" name="button" class="btn btn-success disabled"> Click me</button>

  </body>
</html>
